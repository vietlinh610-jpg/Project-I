                        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const myModal = new bootstrap.Modal(document.getElementById('modalGV'));
        let isEdit = false;

        window.onload = async () => { await Promise.all([loadMonHoc(), loadGV()]); };

        async function loadMonHoc() {
            try {
                const res = await fetch('/api/monhoc');
                const data = await res.json();
                document.getElementById('input-mamh').innerHTML = `<option value="">-- Ch·ªçn M√¥n --</option>` + 
                    data.map(m => `<option value="${m.Ma_MH}">${m.Ten_MH}</option>`).join('');
            } catch (e) { console.error(e); }
        }

        async function loadGV() {
            try {
                const res = await fetch('/api/giaovien');
                const data = await res.json();
                document.getElementById('bang-gv').innerHTML = data.map(gv => `
                    <tr>
                        <td>${gv.Ma_GV}</td>
                        <td class="text-primary fw-bold">${gv.Ten_GV}</td>
                        <td><span class="badge bg-info text-dark">${gv.Ten_MH || gv.Ma_MH || ''}</span></td>
                        <td>${formatDate(gv.Ngay_Sinh)}</td>
                        <td>${gv.Gioi_Tinh || ''}</td>
                        <td>${gv.Email || ''}</td>
                        <td>${gv.SDT || ''}</td>
                        <td>${gv.Chuc_Vu || ''}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="openEdit('${gv.Ma_GV}', '${gv.Ten_GV}', '${gv.Ma_MH}', '${gv.Ngay_Sinh}', '${gv.Gioi_Tinh}', '${gv.Email}', '${gv.SDT}', '${gv.Chuc_Vu}')"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="xoa('${gv.Ma_GV}')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { alert("L·ªói t·∫£i d·ªØ li·ªáu"); }
        }

        function formatDate(d) {
            if(!d || d === 'null') return "";
            return new Date(d).toLocaleDateString('vi-VN');
        }

        function openModal() {
            isEdit = false;
            document.getElementById('modalTitle').innerText = "Th√™m Gi√°o Vi√™n M·ªõi";
            document.getElementById('input-ma').disabled = false;
            ['input-ma', 'input-ten', 'input-mamh', 'input-ngaysinh', 'input-email', 'input-sdt'].forEach(id => document.getElementById(id).value = "");
            document.getElementById('input-gioitinh').value = "Nam";
            document.getElementById('input-chucvu').value = "Gi√°o vi√™n";
            myModal.show();
        }

        function openEdit(ma, ten, mamh, ngaysinh, gioitinh, email, sdt, chucvu) {
            isEdit = true;
            document.getElementById('modalTitle').innerText = "S·ª≠a Th√¥ng Tin";
            document.getElementById('input-ma').value = ma;
            document.getElementById('input-ma').disabled = true;
            document.getElementById('input-ten').value = ten;
            document.getElementById('input-mamh').value = mamh;
            document.getElementById('input-ngaysinh').value = ngaysinh && ngaysinh !== 'null' ? new Date(ngaysinh).toISOString().split('T')[0] : "";
            document.getElementById('input-gioitinh').value = gioitinh !== 'null' ? gioitinh : "Nam";
            document.getElementById('input-chucvu').value = chucvu !== 'null' ? chucvu : "Gi√°o vi√™n";
            document.getElementById('input-email').value = email !== 'null' ? email : "";
            document.getElementById('input-sdt').value = sdt !== 'null' ? sdt : "";
            myModal.show();
        }

        async function luuGV() {
            const ma = document.getElementById('input-ma').value.trim();
            const payload = {
                Ma_GV: ma, Ten_TK: ma,
                Ten_GV: document.getElementById('input-ten').value.trim(),
                Ma_MH: document.getElementById('input-mamh').value,
                Ngay_Sinh: document.getElementById('input-ngaysinh').value || null,
                Gioi_Tinh: document.getElementById('input-gioitinh').value,
                Email: document.getElementById('input-email').value.trim(),
                SDT: document.getElementById('input-sdt').value.trim(),
                Chuc_Vu: document.getElementById('input-chucvu').value.trim()
            };

            if(!payload.Ma_GV || !payload.Ten_GV || !payload.Ma_MH || !payload.SDT) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß c√°c tr∆∞·ªùng c√≥ d·∫•u *");

            try {
                const res = await fetch(isEdit ? `/api/giaovien/${ma}` : '/api/giaovien', {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                if(res.ok) { alert("Th√†nh c√¥ng!"); myModal.hide(); loadGV(); }
                else { const err = await res.json(); alert("L·ªói: " + err.message); }
            } catch (e) { alert("L·ªói k·∫øt n·ªëi"); }
        }

        async function xoa(id) {
            if(confirm("X√≥a gi√°o vi√™n n√†y?")) {
                await fetch(`/api/giaovien/${id}`, { method: 'DELETE' });
                loadGV();
            }
        }

        function dangXuat() { localStorage.clear(); location.href='login.html'; }
    </script>
