<body class="bg-light">

    <div class="modal fade" id="modalHS" tabindex="-1" data-bs-backdrop="static">

                        <div class="col-md-6">

                        <div class="col-md-6">

                                <option value="N·ªØ">N·ªØ</option>

                            <input type="text" id="hs-sdt" class="form-control" placeholder="09xxxxxxx">
                            <small class="text-danger fst-italic" style="font-size: 0.75rem;">
                                * SƒêT s·∫Ω ƒë∆∞·ª£c d√πng l√†m M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh.
                            </small>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-close-modal">ƒê√≥ng</button>
                    <button type="button" class="btn btn-primary fw-bold" onclick="luuHS()" id="btn-save">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- KH·ªûI T·∫†O ---
        const myModal = new bootstrap.Modal(document.getElementById('modalHS'));
        let currentLopID = null;   
        let currentLopName = null; 
        let isEdit = false;        

        // --- 1. T·∫¢I DANH S√ÅCH L·ªöP ---
        async function loadLop() {
            try {
                const res = await fetch('/api/lop');
                if(!res.ok) throw new Error("Kh√¥ng t·∫£i ƒë∆∞·ª£c danh s√°ch l·ªõp");
                const data = await res.json();
                
                document.getElementById('grid-lop').innerHTML = data.map(l => `
                    <div class="col-md-3 col-sm-6">
                        <div class="card class-card shadow-sm border-0 bg-white text-primary" 
                             onclick="showHocSinh('${l.Ma_Lop}', '${l.Ten_Lop}')">
                            <i class="fas fa-users fa-3x mb-3 text-secondary"></i>
                            <h4 class="fw-bold m-0">${l.Ten_Lop}</h4>
                            <small class="text-muted mt-2 fw-bold">GVCN: ${l.Ten_GVCN || 'Ch∆∞a c√≥'}</small>
                        </div>
                    </div>
                `).join('');
            } catch (e) { 
                console.error(e);
                document.getElementById('grid-lop').innerHTML = `<p class="text-danger">L·ªói k·∫øt n·ªëi: ${e.message}</p>`;
            }
        }

        // --- 2. CHUY·ªÇN M√ÄN H√åNH ---
        async function showHocSinh(maLop, tenLop) {
            currentLopID = maLop;
            currentLopName = tenLop;
            document.getElementById('view-lop').classList.add('hidden');
            document.getElementById('view-hs').classList.remove('hidden');
            document.getElementById('title-lop').innerHTML = `<i class="fas fa-chalkboard me-2"></i> Danh S√°ch L·ªõp ${tenLop}`;
            await loadTableHS();
        }

        function xuLyQuayLai() {
            if (!document.getElementById('view-hs').classList.contains('hidden')) {
                document.getElementById('view-hs').classList.add('hidden');
                document.getElementById('view-lop').classList.remove('hidden');
                currentLopID = null;
            } else {
                history.back();
            }
        }

        // --- 3. T·∫¢I B·∫¢NG H·ªåC SINH ---
        async function loadTableHS() {
            const tableBody = document.getElementById('bang-hs');
            tableBody.innerHTML = `<tr><td colspan="8"><div class="spinner-border spinner-border-sm text-primary"></div> ƒêang t·∫£i...</td></tr>`;

            try {
                const res = await fetch(`/api/hocsinh/lop/${currentLopID}`); 
                const data = await res.json();
                
                if(data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="8" class="text-muted fst-italic py-4">L·ªõp n√†y ch∆∞a c√≥ h·ªçc sinh n√†o.</td></tr>`;
                    return;
                }

                tableBody.innerHTML = data.map(hs => `
                    <tr>
                        <td class="fw-bold text-secondary">${hs.Ma_HS}</td>
                        <td class="fw-bold text-start ps-4">${hs.Ten_HS}</td>
                        <td><span class="badge bg-info text-dark">${currentLopName}</span></td>
                        <td>${formatDateVN(hs.Ngay_Sinh)}</td>
                        <td>${hs.Gioi_Tinh}</td>
                        <td class="text-start small">${hs.Email || '-'}</td>
                        <td>${hs.SDT || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" 
                                onclick="openEdit('${hs.Ma_HS}', '${hs.Ten_TK || ''}', '${hs.Ten_HS}', '${hs.Ngay_Sinh}', '${hs.Gioi_Tinh}', '${hs.Email}', '${hs.SDT}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="xoaHS('${hs.Ma_HS}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { 
                console.error(e); 
                tableBody.innerHTML = `<tr><td colspan="8" class="text-danger">L·ªói t·∫£i d·ªØ li·ªáu!</td></tr>`;
            }
        }

        // Helper: Format ng√†y hi·ªÉn th·ªã VN
        function formatDateVN(dateString) {
            if(!dateString) return "";
            const d = new Date(dateString);
            return d.toLocaleDateString('vi-VN');
        }

        // Helper: Format ng√†y cho Input (YYYY-MM-DD)
        function formatDateForInput(dateString) {
            if(!dateString) return "";
            const d = new Date(dateString);
            // S·ª≠a l·ªói l·ªách m√∫i gi·ªù khi ƒë∆∞a v√†o input date
            const localDate = new Date(d.getTime() - (d.getTimezoneOffset() * 60000));
            return localDate.toISOString().split('T')[0];
        }

        // --- 4. M·ªû MODAL TH√äM ---
        function openModal() {
            isEdit = false;
            document.getElementById('modalTitle').innerText = "Th√™m H·ªçc Sinh M·ªõi";
            document.getElementById('hs-tenlop-display').value = currentLopName;

            // Reset form
            document.getElementById('hs-ma').value = "";
            document.getElementById('hs-ma').disabled = false;
            
            document.getElementById('hs-tentk').value = ""; 
            document.getElementById('hs-tentk').disabled = false;

            document.getElementById('hs-ten').value = "";
            document.getElementById('hs-ngaysinh').value = "";
            document.getElementById('hs-gioitinh').value = "Nam";
            document.getElementById('hs-email').value = "";
            document.getElementById('hs-sdt').value = "";
            
            myModal.show();
        }

        // --- 5. M·ªû MODAL S·ª¨A ---
        function openEdit(ma, tenTK, ten, ngaysinh, gioitinh, email, sdt) {
            isEdit = true;
            document.getElementById('modalTitle').innerText = "S·ª≠a Th√¥ng Tin";
            document.getElementById('hs-tenlop-display').value = currentLopName;

            document.getElementById('hs-ma').value = ma;
            document.getElementById('hs-ma').disabled = true; // Kh√≥a M√£

            document.getElementById('hs-tentk').value = tenTK;
            // Ch·ªâ kh√≥a t√™n TK n·∫øu ƒë√£ c√≥ d·ªØ li·ªáu
            if (tenTK && tenTK !== 'null' && tenTK.trim() !== "") {
                document.getElementById('hs-tentk').disabled = true;
            } else {
                document.getElementById('hs-tentk').disabled = false;
            }

            document.getElementById('hs-ten').value = ten;
            document.getElementById('hs-ngaysinh').value = formatDateForInput(ngaysinh);
            document.getElementById('hs-gioitinh').value = gioitinh;
            document.getElementById('hs-email').value = (email === 'null' || !email) ? '' : email;
            document.getElementById('hs-sdt').value = (sdt === 'null' || !sdt) ? '' : sdt;
            
            myModal.show();
        }

        // --- 6. H√ÄM L∆ØU D·ªÆ LI·ªÜU (ƒê√£ ho√†n thi·ªán Validation & Loading) ---
        async function luuHS() {
            // L·∫•y UI elements
            const btnSave = document.getElementById('btn-save');
            const originalBtnText = btnSave.innerHTML;

            // L·∫•y values
            const payload = {
                Ma_HS: document.getElementById('hs-ma').value.trim(),
                Ten_TK: document.getElementById('hs-tentk').value.trim(),
                Ten_HS: document.getElementById('hs-ten').value.trim(),
                Ngay_Sinh: document.getElementById('hs-ngaysinh').value,
                Gioi_Tinh: document.getElementById('hs-gioitinh').value,
                Email: document.getElementById('hs-email').value.trim(),
                SDT: document.getElementById('hs-sdt').value.trim(),
                Ma_Lop: currentLopID
            };

            // --- VALIDATION (KI·ªÇM TRA L·ªñI) ---
            let errors = [];
            if (!payload.Ma_HS) errors.push("- Ch∆∞a nh·∫≠p M√£ H·ªçc Sinh");
            if (!payload.Ten_HS) errors.push("- Ch∆∞a nh·∫≠p H·ªç v√† T√™n");
            if (!payload.Ngay_Sinh) errors.push("- Ch∆∞a ch·ªçn Ng√†y Sinh");
            if (!payload.SDT) errors.push("- Ch∆∞a nh·∫≠p S·ªë ƒêi·ªán Tho·∫°i");
            
            // Ki·ªÉm tra TK: Ch·ªâ b·∫Øt bu·ªôc n·∫øu √¥ n√†y ƒëang m·ªü (enable)
            const isTkEnabled = !document.getElementById('hs-tentk').disabled;
            if (isTkEnabled && !payload.Ten_TK) {
                errors.push("- Ch∆∞a nh·∫≠p T√™n ƒêƒÉng Nh·∫≠p");
            }

            // N·∫øu c√≥ l·ªói => D·ª´ng ngay l·∫≠p t·ª©c
            if (errors.length > 0) {
                alert("Vui l√≤ng ki·ªÉm tra l·∫°i:\n" + errors.join("\n"));
                return; 
            }

            // --- X·ª¨ L√ù G·ª¨I API ---
            // 1. Kh√≥a n√∫t ƒë·ªÉ tr√°nh b·∫•m nhi·ªÅu l·∫ßn
            btnSave.disabled = true;
            btnSave.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> ƒêang l∆∞u...`;

            const url = isEdit ? `/api/hocsinh/${payload.Ma_HS}` : '/api/hocsinh';
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                // Ki·ªÉm tra n·∫øu server tr·∫£ v·ªÅ HTML l·ªói thay v√¨ JSON
                const contentType = res.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Server tr·∫£ v·ªÅ l·ªói kh√¥ng x√°c ƒë·ªãnh (Kh√¥ng ph·∫£i JSON).");
                }

                const data = await res.json();

                if(res.ok) {
                    alert("‚úÖ L∆∞u th√†nh c√¥ng!");
                    myModal.hide();
                    loadTableHS(); // T·∫£i l·∫°i b·∫£ng
                } else {
                    alert("‚ùå L·ªói: " + (data.message || "Kh√¥ng th·ªÉ l∆∞u"));
                }
            } catch (e) { 
                console.error(e);
                alert("‚ùå L·ªói k·∫øt n·ªëi: " + e.message); 
            } finally {
                // M·ªü l·∫°i n√∫t d√π th√†nh c√¥ng hay th·∫•t b·∫°i
                btnSave.disabled = false;
                btnSave.innerHTML = originalBtnText;
            }
        }

        // --- 7. X√ìA ---
        async function xoaHS(id) {
            if(!confirm(`B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a h·ªçc sinh m√£: ${id}?`)) return;

            try {
                const res = await fetch(`/api/hocsinh/${id}`, { method: 'DELETE' });
                if(res.ok) {
                    alert("‚úÖ ƒê√£ x√≥a th√†nh c√¥ng!");
                    loadTableHS();
                } else {
                    const d = await res.json();
                    alert("‚ùå L·ªói: " + d.message);
                }
            } catch (e) { 
                alert("L·ªói k·∫øt n·ªëi khi x√≥a!"); 
            }
        }

        function dangXuat() {
            if(confirm('B·∫°n mu·ªën ƒëƒÉng xu·∫•t?')) { 
                localStorage.clear(); 
                // Redirect v·ªÅ trang login (c·∫ßn c√≥ file login.html)
                location.href='login.html'; 
            }
        }

        // Ch·∫°y khi trang load xong
        loadLop();
    </script>
