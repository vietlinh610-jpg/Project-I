<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Quản Lý Môn Học</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <span class="navbar-brand fw-bold">TRANG QUẢN TRỊ (ADMIN)</span>
            <button onclick="dangXuat()" class="btn btn-outline-light btn-sm fw-bold">Đăng Xuất</button>
        </div>
    </nav>

    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary fw-bold text-uppercase">
                <i class="fas fa-book me-2"></i> Quản Lý Môn Học
            </h3>
            
            <button class="btn btn-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left me-2"></i>Quay Lại
            </button>
        </div>

        <div class="mb-3 d-flex justify-content-end"> <button class="btn btn-success fw-bold shadow-sm" onclick="openModal()">
                <i class="fas fa-plus me-1"></i> Thêm Môn Học Mới
            </button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="fas fa-list me-2"></i> Danh Sách Môn Học
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0 text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th class="py-3">Mã Môn</th>
                            <th class="py-3">Tên Môn Học</th>
                            <th class="py-3" style="width: 200px;">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="bang"></tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalMonHoc" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Thêm Môn Học Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="mh-id-old">

                    <div class="mb-3">
                        <label class="fw-bold small text-muted">Mã Môn:</label>
                        <input id="input-ma" class="form-control" placeholder="VD: TOAN">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold small text-muted">Tên Môn:</label>
                        <input id="input-ten" class="form-control" placeholder="VD: Toán Học">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary fw-bold" onclick="luuMonHoc()">Lưu Dữ Liệu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Khởi tạo Modal
        const myModal = new bootstrap.Modal(document.getElementById('modalMonHoc'));
        let isEdit = false;

        // --- 1. TẢI DANH SÁCH ---
        async function load() {
            try {
                const res = await fetch('/api/monhoc');
                const data = await res.json();
                
                document.getElementById('bang').innerHTML = data.map(m => `
                    <tr>
                        <td class="fw-bold text-secondary">${m.Ma_MH}</td>
                        <td class="fw-bold text-primary">${m.Ten_MH}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" 
                                onclick="openEditModal('${m.Ma_MH}', '${m.Ten_MH}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="xoa('${m.Ma_MH}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error("Lỗi tải dữ liệu:", e); }
        }

        // --- 2. MỞ MODAL THÊM ---
        function openModal() {
            isEdit = false;
            document.getElementById('modalTitle').innerText = "Thêm Môn Học Mới";
            document.getElementById('input-ma').value = "";
            document.getElementById('input-ma').disabled = false; // Cho phép nhập mã
            document.getElementById('input-ten').value = "";
            myModal.show();
        }

        // --- 3. MỞ MODAL SỬA ---
        function openEditModal(ma, ten) {
            isEdit = true;
            document.getElementById('modalTitle').innerText = "Sửa Môn Học";
            document.getElementById('mh-id-old').value = ma;
            
            document.getElementById('input-ma').value = ma;
            document.getElementById('input-ma').disabled = true; // Không cho sửa mã (Primary Key)
            document.getElementById('input-ten').value = ten;
            
            myModal.show();
        }

        // --- 4. LƯU DỮ LIỆU (THÊM / SỬA) ---
        async function luuMonHoc() {
            const ma = document.getElementById('input-ma').value.trim();
            const ten = document.getElementById('input-ten').value.trim();

            if (!ma || !ten) {
                alert("Vui lòng nhập đầy đủ Mã và Tên môn!");
                return;
            }

            const url = isEdit ? `/api/monhoc/${ma}` : '/api/monhoc';
            const method = isEdit ? 'PUT' : 'POST';

            // Payload body
            const body = isEdit ? { Ten_MH: ten } : { Ma_MH: ma, Ten_MH: ten };

            try {
                const res = await fetch(url, { 
                    method: method, 
                    headers:{'Content-Type':'application/json'},
                    body: JSON.stringify(body)
                });
                
                if(res.ok) {
                    alert("✅ Thành công!");
                    myModal.hide();
                    load();
                } else {
                    alert("❌ Lỗi lưu dữ liệu!");
                }
            } catch (e) { alert("Lỗi kết nối server"); }
        }

        // --- 5. XÓA MÔN ---
        async function xoa(id) { 
            if(confirm(`⚠️ Bạn có chắc chắn muốn xóa môn học [${id}] không?`)) { 
                try {
                    const res = await fetch(`/api/monhoc/${id}`, {method:'DELETE'}); 
                    if(res.ok) {
                        alert("✅ Đã xóa thành công!");
                        load(); 
                    } else {
                        alert("❌ Không thể xóa (Có thể môn này đang có dữ liệu liên quan).");
                    }
                } catch(e) { alert("Lỗi kết nối server"); }
            } 
        }

        // --- 6. ĐĂNG XUẤT ---
        function dangXuat() {
            if(confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        load();
    </script>
</body>
</html>
