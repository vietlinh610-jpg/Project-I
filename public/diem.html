<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ Điểm Học Sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/so.diem.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-edit me-2"></i>HỆ THỐNG QUẢN LÝ ĐIỂM</span>
            <button onclick="dangXuat()" class="btn btn-outline-light btn-sm fw-bold">Đăng Xuất</button>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-primary fw-bold text-uppercase" id="lbl-title">
                <i class="fas fa-book me-2"></i>Đang tải thông tin lớp...
            </h3>
            <button class="btn btn-secondary fw-bold" onclick="window.location.href='giaovien.html'">
                <i class="fas fa-arrow-left me-2"></i>Quay Lại
            </button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white fw-bold d-flex justify-content-between align-items-center">
                <span><i class="fas fa-table me-2"></i>Bảng điểm chi tiết</span>
                <span class="badge bg-light text-primary">Học kỳ: HK1</span>
            </div>
            <div class="card-body p-0 overflow-auto">
                <table class="table table-bordered table-hover mb-0 text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 100px;">Mã HS</th>
                            <th class="text-start">Họ Tên Học Sinh</th>
                            <th style="width: 100px;">Miệng</th>
                            <th style="width: 100px;">15 Phút</th>
                            <th style="width: 100px;">45 Phút</th>
                            <th style="width: 100px;">Giữa Kỳ</th>
                            <th style="width: 100px;">Cuối Kỳ</th>
                            <th style="width: 100px;">TBM</th>
                            <th style="width: 120px;">Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="bang-diem">
                        <tr><td colspan="9" class="py-5 text-muted">Đang tải danh sách học sinh và điểm số...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3 text-muted small">
            <i class="fas fa-info-circle me-1"></i> <strong>Hướng dẫn:</strong> Nhập điểm trực tiếp vào các ô và nhấn nút <strong>Lưu</strong> cho từng học sinh.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/diem.js"></script> </body>
</html>
